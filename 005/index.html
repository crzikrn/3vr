<!DOCTYPE html>
<html lang="en">
	<head>
		<title>VR Landing Page</title>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
		<style>
			body {
				margin: 0px;
				background-color: #f0f0f0;
				overflow: hidden;
			}
		</style>
	</head>
	<body>
    <div id="info">
      <a id="permalink" href="#">permalink</a>
    </div>

		<script src="../js/three.js"></script>
		<script src="../js/StereoEffect.js"></script>
		<script src="../js/OrbitControls.js"></script>
		<script src="../js/DeviceOrientationControls.js"></script>
		<script src="../js/dat.gui.min.js"></script>
		<script src="../js/Detector.js"></script>
    <script src="vrDIV.js"></script>
    <script>

      var container;
      var camera, cameraTarget, scene;
      var renderer, effect;
      var controls;
      var element;
      var byun;

      var mouseX = 0;
			var mouseXOnMouseDown = 0;
			var windowHalfX = window.innerWidth / 2;
			var windowHalfY = window.innerHeight / 2;
			var fontIndex = 1;

      init();
      animate();


      function init(){
        container = document.createElement('div');
        var textContainer = document.createElement('div');
        textContainer.innerHTML = "byun.";

        document.body.appendChild(container);
        document.body.appendChild(textContainer);
        permalink = document.getElementById('permalink');

        //SCENE
        scene = new THREE.Scene();
        scene.fog = new THREE.Fog(0xCCCCCC,
                                 1,3000);

        //CAMERA
        camera = new THREE.PerspectiveCamera(60, window.innerWidth / window.innerHeight, 1, 5000);
        camera.position.set(0,-100,1000);
        scene.add(camera);
        //cameraTarget = new THREE.Vector3(0,150,0);

        //RENDERER
        renderer = new THREE.WebGLRenderer();
        renderer.setSize( window.innerWidth, window.innerHeight );
        renderer.setClearColor (0xFEFEFE);
        element = renderer.domElement;

        //EFFECT
        effect = new THREE.StereoEffect(renderer);
				effect.setSize( window.innerWidth, window.innerHeight );
        scene.add(effect);
				window.addEventListener( 'resize', onWindowResize, false );
        container.appendChild( element );

        //CONTROLS
        controls = new THREE.OrbitControls( camera, element );
        //var controls = new THREE.DeviceOrientationControls( camera );

        // var controls = new THREE.OrbitControls( camera, element );
        // //var controls = new THREE.DeviceOrientationControls(camera );
        // controls.noPan = true;
        // controls.noZoom = true;
        //
        window.addEventListener('ondeviceorientation', setOrientationControls, true);

        //ADD TEXT
        var hello = new vrDiv("hello",500,500);
        byun = new vrDiv("byun",500,200,500,0,100);

        byun.add();
        hello.add();

      }

      function animate(){
        requestAnimationFrame(animate);
        render();
      }

      function render(){
        scene.children[2].rotation.y = -Math.PI/4;
        scene.children[1].rotation.y = -Math.PI/4;

        controls.update();
        effect.render(scene,camera);

      }

      function setOrientationControls(e) {
        if (!e.alpha) {
          return;
          }

        controls = new THREE.DeviceOrientationControls( camera, element );
        controls.connect();
        //controls.update();
        element.addEventListener('click', fullscreen, false);
        window.removeEventListener('ondeviceorientation', setOrientationControls, true);

      }

      function onWindowResize() {

				windowHalfX = window.innerWidth / 2,
				windowHalfY = window.innerHeight / 2,

				camera.aspect = window.innerWidth / window.innerHeight;
				camera.updateProjectionMatrix();
				effect.setSize( window.innerWidth, window.innerHeight );
			}

    </script>
  </body>
</html>
