<!DOCTYPE html>
<html lang="en">
	<head>
		<title>three.js webgl,geometry,cube study</title>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
		<style>
			body {
				margin: 0px;
				background-color: #33CD99;
				overflow: hidden;
			}
		</style>
	</head>
	<body>

		<script src="../js/three.js"></script>
		<script src="../js/StereoEffect.js"></script>
		<script src="../js/OrbitControls.js"></script>
		<script src="../js/DeviceOrientationControls.js"></script>
		<script src="../js/dat.gui.min.js"></script>
		<script src="../js/Detector.js"></script>
		<script>


			var camera, scene, renderer, effect;
      var pointLight;
      //mesh takes in geometry and material
      var mesh;

			var urlPrefix, urls;//, textureCube;
			var shader, uniforms, material;

			var windowHalfX = window.innerWidth / 2;
			var windowHalfY = window.innerHeight / 2;

      init();
      animate();

			//the setup
      function init(){

				if ( ! Detector.webgl ) Detector.addGetWebGLMessage();

				//camera = new THREE.Camera( 60, window.innerWidth / window.innerHeight, 1, 100000 );
				camera = new THREE.PerspectiveCamera( 60, window.innerWidth / window.innerHeight, 1, 100000 );
				scene = new THREE.Scene();

				urlPrefix = "../textures/";
				var format = ".jpg";
				urls = [ urlPrefix + "posx.jpg", urlPrefix + "negx.jpg",
								urlPrefix + "posy.jpg", urlPrefix + "negy.jpg",
								urlPrefix + "posz.jpg", urlPrefix + "negz.jpg"];

				var loader = new THREE.CubeTextureLoader();
				textureCube = loader.load( urls );
				material = new THREE.MeshBasicMaterial( { color: 0xffffff, envMap: textureCube } );

				scene.add(camera);
				scene.background = textureCube;

				controls = new THREE.OrbitControls(camera, element);
				controls.target.set(
					camera.position.x + 0.15,
					camera.position.y,
					camera.position.z
				);
				controls.noPan = true;
				controls.noZoom = true;

				window.addEventListener('deviceorientation', setOrientationControls, true);

        renderer = new THREE.WebGLRenderer();
        renderer.setSize(window.innerWidth,window.innerHeight);
        renderer.setClearColor (0x33CD99, 0.9);
				var element = renderer.domElement;

				effect = new THREE.StereoEffect(renderer);
				effect.setSize( window.innerWidth, window.innerHeight );
				window.addEventListener( 'resize', onWindowResize, false );

				//scene.add(effect);
        document.body.appendChild(renderer.domElement);


      }

			function setOrientationControls(e) {
				if (!e.alpha) {
				return;
				}
				controls = new THREE.DeviceOrientationControls(camera, true);
					controls.connect();
					controls.update();
					element.addEventListener('click', fullscreen, false);
					window.removeEventListener('deviceorientation', setOrientationControls, true);
			}

			function onWindowResize() {

				windowHalfX = window.innerWidth / 2,
				windowHalfY = window.innerHeight / 2,
				camera.aspect = window.innerWidth / window.innerHeight;
				camera.updateProjectionMatrix();
				renderer.setSize( window.innerWidth, window.innerHeight );
			}

      function animate(){
        //console.log(mesh.position);
        requestAnimationFrame(animate);
        render();
      }

      function render(){

				effect.render(scene,camera);

      }



		</script>
	</body>
</html>
